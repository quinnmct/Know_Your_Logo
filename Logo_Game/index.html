    <!-- Simple Logo Game Layout -->
    <style> 
            .ui-grid-c div img{
                width:75px;
                height:75px;
            }
            .ui-grid-c div input{
                width:80px;
            }
            .main-menu-text{
                font-size:80%;
            }
        
            /*order of importance based on order read by DOM*/
            .unsolved{
                border-style:solid;
                border-color:black;
            }
            .selected{
                border-style:solid;
                border-color:yellow;
            }
            .wrong{
                border-style:solid;
                border-color:red;
            }
            .correct{
                border-style:solid;
                border-color:green;
            }
    </style>
    
    <script type="text/javascript">
        
		$('div:jqmData(role="page")').live('pagebeforeshow', function() {
            $('.ui-grid-c div img').addClass("unsolved");
			$('.ui-grid-c div img').bind('click', function() {
				console.log("clicked image");
                //selects parent DIV element
                $('.guessBox').parent().find('img').removeClass("selected");
                $('.guessBox').remove();
                $($(this).parent()).append('<input type="text" class="guessBox" id="enterField" onchange="textEntered();"/>');
                $(this).addClass("selected");
                $(this).parent().find('#enterField').addClass("selected");
			});
		});
        
        function textEntered(){
            //check the text to see if it is correct
            if($('.guessBox').val() == $('div .selected').attr("value")){
                //mark green
                $('.ui-grid-c div .guessBox').parent().find('.selected').addClass("correct");
            }else{ 
                //mark red
                $('.ui-grid-c div .guessBox').parent().find('.selected').addClass("wrong");
            }
            //remove 'selected' (yellow) class, remove text box
            $('.ui-grid-c div .guessBox').parent().find('.selected').removeClass("selected");
            $('.ui-grid-c div .guessBox').remove();
        }
    </script>
